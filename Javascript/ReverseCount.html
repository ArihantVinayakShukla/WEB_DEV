<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://img.freepik.com/premium-vector/evil-logo-emblem_74829-57.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <script>
        let myNumber = +prompt("Enter the number you want the reverse count from:");
        for(let j=myNumber; j>=1; j--)
        {
            document.write(`<div class="flex flex-row mt-2 ml-5 font-extrabold">${j}</div>`);
        }
    </script>
  </body>
  </html>
