<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://img.freepik.com/premium-vector/evil-logo-emblem_74829-57.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <div id="multi" class="flex mt-5 justify-center space-x-2">
        <input id ="inputType"type="text" class="border rounded-md border-black text-center" placeholder="Enter the number" />
        <div class="border rounded-md text-black bg-white">
            <select id="select1">
                <option>Choose Unit</option>\
                <option>meter</option>
                <option>Kilometer</option>
                <option>Centimeter</option>
            </select>
        </div>
        <p class="font-bold text-white">to</p>
        <div class="border rounded-md text-black bg-white">
            <select id="select2">
                <option>Choose Unit</option>
                <option>meter</option>
                <option>Kilometer</option>
                <option>Centimeter</option>
            </select>
        </div>
        <button class="rounded-sm px-1 bg-blue-400 text-white font-bold text-center" onclick="Conversion()">Convert</button>
        <script src="Unit.js"></script>
    </div>
    <div id="message" class="text-center text-8xl font-extrabold mt-52 text-white"></div>
  </body>
  </html>
