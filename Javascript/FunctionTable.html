<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://img.freepik.com/premium-vector/evil-logo-emblem_74829-57.jpg"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-2 font-8xl font-extrabold text-center bg-slate-gray-500">
      <script>
        function table(num)
        {
            for (let i=1; i<10; i++)
            {
                document.write(`<div class="flex flex-col">${num} X ${i} = ${num*i}</div>`)
            }
        }

        let num = +prompt('Enter the number that you want table of--> ');
        
        table(num);
      </script>
    </div>
  </body>
</html>
